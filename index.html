<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin-top: 20px; }
    .category { font-size: 24px; font-weight: bold; margin-top: 20px; }
    .story { margin-top: 30px; font-size: 20px; }
    .input-area { margin-top: 20px; }
    #user-sentence { width: 300px; font-size: 16px; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Story Game</h1>
  <button class="button" onclick="spinWheel()">Spin the Wheel</button>

  <!-- Display the Category and Starting Sentence -->
  <div class="category" id="category"></div>
  <div class="story" id="story"></div>

  <!-- Area for the player to write their sentence -->
  <div class="input-area">
    <label for="user-sentence">Your Sentence: </label>
    <input type="text" id="user-sentence" placeholder="Write your sentence here..." />
    <button class="button" onclick="addUserSentence()">Add Sentence</button>
  </div>

  <script>
    const categories = ["Optimistic", "Pessimistic", "Confused", "Excited"];
    const startingSentences = [
      "It was a bright sunny day when it all began.",
      "Everything went wrong after I opened the mysterious box.",
      "I never thought I would find myself in this situation.",
      "The room was filled with a strange and eerie silence."
    ];

    let isFirstSpin = true; // Track if the Spin button is clicked for the first time

    function spinWheel() {
      // Always show a category (no need to check first time)
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];
      document.getElementById("category").innerText = `Category: ${randomCategory}`;

      if (isFirstSpin) {
        // Randomly select a starting sentence for the first click
        const randomSentence = startingSentences[Math.floor(Math.random() * startingSentences.length)];
        document.getElementById("story").innerHTML = `<p><strong>Starting Sentence:</strong> "${randomSentence}"</p>`;
        
        // Set isFirstSpin to false so that it doesn't repeat on subsequent clicks
        isFirstSpin = false;
      }
    }

    function addUserSentence() {
      // Get the user's sentence from the input field
      const userSentence = document.getElementById("user-sentence").value;

      if (userSentence.trim() !== "") {
        // Create a new paragraph element to display the user's sentence
        const storyDiv = document.getElementById("story");
        const sentenceParagraph = document.createElement("p");
        sentenceParagraph.innerText = `"${userSentence}"`;

        // Append the user's sentence to the story
        storyDiv.appendChild(sentenceParagraph);

        // Clear the input field for the next sentence
        document.getElementById("user-sentence").value = "";
      } else {
        alert("Please enter a sentence before adding it.");
      }
    }
  </script>
</body>
</html>
