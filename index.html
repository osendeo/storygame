<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin-top: 20px; }
    .category { font-size: 24px; font-weight: bold; margin-top: 20px; }
    .story { margin-top: 30px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Story Game</h1>
  <button class="button" onclick="spinWheel()">Spin the Wheel</button>
  <p class="category">Category: <span id="category"></span></p>
  <div class="story" id="story"></div>

  <script>
    const categories = ["Optimistic", "Pessimistic", "Confused", "Excited"];
    const startingSentences = [
      "It was a bright sunny day when it all began.",
      "Everything went wrong after I opened the mysterious box.",
      "I never thought I would find myself in this situation.",
      "The room was filled with a strange and eerie silence."
    ];

    function spinWheel() {
      // Randomly select a category
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];
      const randomSentence = startingSentences[Math.floor(Math.random() * startingSentences.length)];

      // Get the element where we want to display the text
      const storyDiv = document.getElementById("story");

      // Create new paragraphs for the category and sentence
      const categoryParagraph = document.createElement("p");
      categoryParagraph.innerText = `Category: ${randomCategory}`;
      const sentenceParagraph = document.createElement("p");
      sentenceParagraph.innerText = `Starting Sentence: "${randomSentence}"`;

      // Append the new paragraphs to the story section
      storyDiv.appendChild(categoryParagraph);
      storyDiv.appendChild(sentenceParagraph);
    }
  </script>
</body>
</html>
